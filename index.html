<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Week of Love</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Background Music Control -->
        <div class="music-control" id="musicControl">
            <span class="icon">üéµ</span>
        </div>
        <audio id="bgMusic" loop>
            <source src="" type="audio/mp3">
        </audio>

        <!-- Landing Screen / Menu -->
        <section id="menuScreen" class="screen active">
            <h1 class="main-title">Valentine's Week Journey</h1>
            <p class="recipient-name">For <span id="recipientNameDisplay">...</span></p>
            <div class="day-grid" id="dayGrid">
                <!-- Grid items injected by JS -->
            </div>
        </section>

        <!-- Day Visualization Screen -->
        <section id="dayScreen" class="screen hidden">
            <button id="backBtn" class="nav-btn back">‚Üê Menu</button>
            
            <div class="content-wrapper">
                <div class="visual-container" id="visualContainer">
                    <!-- Day specific animation/visuals go here -->
                </div>
                
                <div class="text-container">
                    <h2 id="dayTitle" class="day-title">Title</h2>
                    <h3 id="daySubtitle" class="day-subtitle">Subtitle</h3>
                    <p id="dayMessage" class="day-message">Message</p>
                </div>
            </div>

            <div class="navigation-controls">
                <button id="prevDayBtn" class="nav-arrow">‚ùÆ</button>
                <div class="dots-indicator" id="dotsIndicator"></div>
                <button id="nextDayBtn" class="nav-arrow">‚ùØ</button>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
